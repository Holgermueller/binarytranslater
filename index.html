<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/index.css" />
    <title>Newsletter Form</title>
  </head>
  <body>
    <header>Sign up for our newsletter!!</header>
    <main>
      <form action="" id="form">
        <input type="text" name="name" placeholder="Name" id="name" />
        <input type="email" name="email" placeholder="email" id="email" />
        <input
          type="checkbox"
          name="agree"
          id="agree"
          onchange="enableSubmitButton()"
        />
        <label for="agree">I agree to the terms and conditions!! </label>
        <div class="div-for-centering-button">
          <button type="button" onclick="submitForm()" id="submit" disabled>
            Submit
          </button>
        </div>
      </form>
    </main>
    <footer>&copy; 2022 Holger Mueller</footer>

    <script src="index.js"></script>
  </body>
</html>
