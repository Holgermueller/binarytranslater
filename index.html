<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="public/index.css" />
    <title>Binary Translator</title>
  </head>
  <body>
    <header>Binary Translator</header>
    <main>
      <form action="" id="form">
        <textarea name="input" id="input" cols="30" rows="10"></textarea>

        <div
          data-toggle="buttons-radio"
          class="btn-group btn-group-lg d-flex"
          role="group"
          aria-label="Binary-English Toggle"
        >
          <button
            type="button"
            class="btn btn-primary"
            onclick="bToEIsChecked()"
          >
            Binary to English
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="eToBIsChecked()"
          >
            English to Binary
          </button>
        </div>

        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >English to Binary</label
          >
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Binary to English</label
          >
        </div>

        <div class="div-for-centering-button">
          <button type="button" onclick="submitForm()" id="submit">
            Submit
          </button>
        </div>
      </form>
      <div class="output-area" id="outputArea"></div>
    </main>
    <footer>&copy; 2022 Holger Mueller</footer>

    <script src="index.js"></script>
  </body>
</html>
